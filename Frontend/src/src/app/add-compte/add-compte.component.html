<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1> Ajouter un Compte </h1>
            <form (ngSubmit)="enregistrerCompte()">
              <div class="form-group">
                <label for="client">Client:</label>
                <input type="client" class="form-control" id="client" [(ngModel)]="nouveauCompte.client.id" name="client">
              </div>

              <div class="form-group">
                <label for="Type">Type de compe:</label>
                <select class="form-control" id="Type" name="Type" [(ngModel)]="typeCompte">
                  <option value="Epargne">Epargne</option>
                  <option value="Courant">Courant</option>
                </select>
              </div>
              <div class="form-group">
                <label for="solde">Solde:</label>
                <input type="text" class="form-control" id="solde" [(ngModel)]="nouveauCompte.solde" name="solde">
              </div>
            <hr>
              <button type="submit" class="btn btn-primary">Ajouter Compte</button>
             





            </form>
            <button mat-button (click)="onNoClick()" class="btn btn-danger" >Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
