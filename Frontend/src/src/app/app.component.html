<mat-toolbar color="primary">
  <button  mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" >
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>

  <button [routerLink]="['/info']"  mat-icon-button aria-label="info icon" class="info">  
    <mat-icon>info</mat-icon>

   </button>
</mat-toolbar>
<mat-sidenav-container autosize="true">

  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
   
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/listeClient']" class="client">
        <span class="entry">
          <mat-icon>group icon</mat-icon>
          <span *ngIf="!isCollapsed"> Clients <i class="bi bi-search text-success"></i></span>
        </span>
      </a>
      
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/CompteBancaire']" class="compte">
        <span class="entry">
          <mat-icon> monetization_on </mat-icon>
          <span *ngIf="!isCollapsed"> Compte <i class="bi bi-search text-success"></i></span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h2></h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
