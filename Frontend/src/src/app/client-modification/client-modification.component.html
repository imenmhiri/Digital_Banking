

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1> Modifier un client </h1>
            <form (ngSubmit)="modifierClient()">
              <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="client.nom" name="nom">
              </div>
              <div class="form-group">
                <label for="prenom">Pr√©nom:</label>
                <input type="text" class="form-control" id="prenom" [(ngModel)]="client.prenom" name="prenom">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email">
              </div>
            <hr>
              <button (click)="modifierClient()" type="submit" class="btn btn-primary">Modifier Client</button>

              <button type="button" class="btn btn-outline-warning" (click)="annuler()">Annuler</button>




            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
